<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Cupid | Join Now </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="innerBox" id="card">
                <div class="cardFront">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="text" class="inputBox" placeholder="@username" required>
                        <input type="password" class="inputBox" placeholder="Password" required>
                        
                        <button type="submit" class="submitBtn">SUBMIT</button>
                        <input type="checkbox" name=""><span>Remember me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I am New Here</button>
                    <a href="profile_message/index.html">Forgot Password?</a>
                </div>
                <div class="cardBack">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="inputBox" placeholder="Full Name" required>
                        <input type="email" class="inputBox" placeholder="Your Email ID" required>
                        <input type="password" class="inputBox" placeholder="Create Password" required>
                        <button type="submit" class="submitBtn">Create Account</button>
                        <input type="checkbox" name=""><span>Remember me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I have an Account</button>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        var card = document.getElementById("card");
        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin() {
            card.style.transform = "rotateY(0deg)";
        }
    </script>
</body>

</html>
