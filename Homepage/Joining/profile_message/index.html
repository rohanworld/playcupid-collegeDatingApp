<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	<title>Play Cupid | Profile - Rohan </title>
</head>

<body>
	<div class="container">
		<div class="side">
			<div class="header">
				<div class="avatar">
					<img src="images/profile.png" alt="" />
				</div>
				<div class="title">My Profile</div>
			</div>
			<div class="menu">
				<ul>
					<li>Matches</li>
					<li class="active">Messages</li>
				</ul>
			</div>

			<div class="messages">
				<div class="avatar">
					<img src="images/advani.jpg" alt="" />
				</div>
				<div class="message">
					<div class="user">Kiara Advani</div>
					<div class="text">What if I say let's meetupisicing</div>
				</div>
			</div>
			<div class="messages">
				<div class="avatar">
					<img src="images/rachitha.jpg" alt="" />
				</div>
				<div class="message">
					<div class="user">Rachitha Ram</div>
					<div class="text">All I want to know is only one thing</div>
				</div>
			</div>
			<div class="messages">
				<div class="avatar">
					<img src="images/chat (3).png" alt="" />
				</div>
				<div class="message">
					<div class="user">Emma Watson</div>
					<div class="text">I wish you should have been hereisicing</div>
				</div>
			</div>
			<div class="messages">
				<div class="avatar">
					<img src="images/chat (2).png" alt="" />
				</div>
				<div class="message">
					<div class="user">Nita Ambani</div>
					<div class="text">Text me once you reach home</div>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="card">
				<div class="user">
					<img class="user" src="images/main.jpg" alt="faya" />
					<div class="profile">
						<div class="name">Faina Faya <span>20</span></div>
						<div class="local">
							<i class="fas fa-map-marker-alt"></i>
							<span>Bangalore, India</span>
						</div>
					</div>
				</div>
			</div>
			<div class="buttons">
				<div class="no">
					<i class="fas fa-times"></i>
				</div>
				<div class="star">
					<i class="fas fa-star fa"></i>
				</div>
				<div class="heart">
					<i class="fas fa-heart"></i>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
